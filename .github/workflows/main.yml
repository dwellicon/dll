name: Build DLL

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    
    - name: Build DLL from .csx
      run: csc file.csx -target:library -out:RedTeamPayload.dll
    
    - name: Upload DLL artifact
      uses: actions/upload-artifact@v3
      with:
        name: RedTeamPayload-dll
        path: RedTeamPayload.dll
