name: Build DLL

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    
    - name: Build DLL
      run: |
        mkdir obj
        dotnet build -c Release -p:OutputPath=. -p:AssemblyName=RedTeamPayload -p:OutputType=Library
    
    - name: Upload DLL artifact
      uses: actions/upload-artifact@v4
      with:
        name: RedTeamPayload-dll
        path: RedTeamPayload.dll
